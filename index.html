<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Website</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <section id="home">
        <h2>Home</h2>
        <p>This is the homepage of the website.</p>
    </section>
    <section id="about">
        <h2>About</h2>
        <p>Learn more about us here.</p>
    </section>
    <section id="services">
        <h2>Services</h2>
        <p>Explore the services we offer.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch with us for more information.</p>
    </section>
</div>

<footer>
    <p>&copy; 2025 Simple Website</p>
</footer>

</body>
</html>
